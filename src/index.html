<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ruwudu:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>
                    <img src="./icons/weather-svgrepo-com.svg" alt="" />
                    Weather App
                </h2>
                <input
                    type="search"
                    name="city-name"
                    id="search"
                    placeholder="city name or zip code"
                />
                <img
                    class="magnifying-glass"
                    src="./icons/magnifying-glass-10-svgrepo-com.svg"
                    alt=""
                />
                <input type="checkbox" name="degree" id="degree" />
                <span class="C">ᵒC</span>
                <span class="circular-shape"></span>
                <span class="F">ᵒF</span>
            </div>
            <div class="wrapper">
                <div class="main-content">
                    <div class="current-weather">
                        <div>
                            <div class="location">
                                <img
                                    src="./icons/location-pin-svgrepo-com.svg"
                                />
                                <p>Hawzen, Ethiopia</p>
                            </div>
                            <p>Sun, August 13 10"07 AM</p>
                            <div class="current-weather-icon">
                                <img
                                    src="icons/weather_api_icon/night/176.png"
                                    alt=""
                                />
                                <h1>20</h1>
                            </div>
                        </div>
                        <div>
                            <h2>Clear Sky</h2>
                            <p>Feels like <span>21.1</span></p>
                            <p>23/14</p>
                        </div>
                    </div>
                    <div class="hourly-weather-forecast"></div>
                </div>
                <div class="side-bar-content">
                    <div>
                        <p><img src="./icons/location.svg" alt="" />Name</p>
                        <p class="city-name"></p>
                    </div>
                    <div>
                        <p><img src="./icons/flg.svg" alt="" />Country</p>
                        <p class="country-name"></p>
                    </div>
                    <div>
                        <p>
                            <img src="./icons/wind-icon.svg" alt="" />Wind Speed
                        </p>
                        <p class="wind-speed"></p>
                    </div>
                    <div>
                        <p><img src="./icons/uv-index.svg" alt="" />UV index</p>
                        <p class="uv-index"></p>
                    </div>
                    <div>
                        <p>
                            <img
                                src="./icons/humidity-svgrepo-com (1).svg"
                                alt=""
                            />Humidity
                        </p>
                        <p class="humidity"></p>
                    </div>
                    <div>
                        <p>
                            <img src="./icons/sunrise.svg" alt="" />
                            Sunrise
                        </p>
                        <p class="sunrise"></p>
                    </div>
                    <div>
                        <p><img src="./icons/sunset.svg" alt="" />Sunset</p>
                        <p class="sunset"></p>
                    </div>
                    <div>
                        <p>
                            <img src="./icons/continent.svg" alt="" />Time Zone
                        </p>
                        <p class="time-zone"></p>
                    </div>
                    <div>
                        <p>
                            <img
                                src="./icons/point-svgrepo-com.svg"
                                alt=""
                            />Latitude
                        </p>
                        <p class="latitude"></p>
                    </div>
                    <div>
                        <p>
                            <img
                                src="./icons/point-svgrepo-com.svg"
                                alt=""
                            />Longitude
                        </p>
                        <p class="longitude"></p>
                    </div>
                </div>
                <div class="this-week-forecast"></div>
                <div class="loader-container">
                    <img src="./Storm.gif" alt="" class="loader" />
                </div>
            </div>
        </div>
    </body>
</html>
